<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required></input> <br>
		<label for="email" required>Email*</label>
		<input type="text" id="email"></input> <br>
		<label for="gender">Gender*</label>
		
		<input type="radio" id="male" name="gender" required></input>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required></input>
		<label for="female">Female</label><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
			</select><br>
<label for="age">Age*</label>
			<input type="number" id="age" required><br>
			<label for="dob">DOB*</label>
		<input type="date" id="dob" required><br>
		<label for="password">Password*</label>
		<input type="password" id="password" required><br>
		<label for="portfolio">Portfolio*</label>
		<input type="url" id="portfolio"><br>
		<button type="submit">Submit</button>
			
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
